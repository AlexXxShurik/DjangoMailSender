<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Рассылка</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Email Рассылка</h2>

    <button class="btn btn-primary" data-toggle="modal" data-target="#mailingModal">Создать рассылку</button>

    <div id="mailingModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Создать рассылку</h4>
                </div>
                <div class="modal-body">
                    <form id="mailingForm">
                        <div class="form-group">
                            <label>Тема</label>
                            <input type="text" name="subject" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Сообщение</label>
                            <textarea name="body" class="form-control" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="/static/js/mailing.js"></script>

</body>
</html>
