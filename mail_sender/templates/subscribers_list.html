<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список подписчиков</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Список подписчиков</h2>
    {% csrf_token %}
    <form id="subscriberForm">
        <div class="form-group">
            <label>Имя</label>
            <input type="text" name="first_name" class="form-control">
        </div>
        <div class="form-group">
            <label>Фамилия</label>
            <input type="text" name="last_name" class="form-control">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Дата рождения</label>
            <input type="date" name="birthday" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Добавить подписчика</button>
    </form>

    <h3>Подписчики</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Email</th>
                <th>Дата рождения</th>
            </tr>
        </thead>
        <tbody id="subscribersTable">
            <!-- Данные будут добавляться сюда -->
        </tbody>
    </table>
</div>

<script src="/static/js/subscribers.js"></script>

</body>
</html>
